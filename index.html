<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação 17-11-2023.</title>
    
    <style>
        body{
    background-color: #808080;
    color: white;
    font-family: poppinsregular;
    max-width: 1200px;
    margin: 30px;
    padding: 15px;
      display: block;
       position: static;
}

header{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
}

#title{
    flex-direction: column;
    line-height: 10px;
    text-align: left;
}

li{
    display: inline-block;
    margin: 20px;
}

a{
    color: white;
}

a:hover{
    color: rgb(132, 14, 201);
    transition: 0.3s all;

}

#inscreva-se-btn{
    border: 2px solid rgb(132, 14, 201);
    padding: 10px;
    border-radius: 15px;
}

#inscreva-se-btn:hover{
    background-color: rgb(132, 14, 201);
    color: white;
}

h1{
    font-weight: 70;
}

main{
    display: flex;
    flex-direction: row;
    margin-top: 50px;
}

h2{
    font-size: 20px;
    line-height: 15px;
    font-family: poppinsmedium;
}

span{
    color: rgb(132, 14, 201);
    width: 400px;
}

p{
    line-height: 20px;
    max-width: 500px;
    width: 800px;
    font-family: poppinslight;
}

img{
    width: 290px;
}

form{
    display: flex;
    flex-direction: column;
    width: 70%;
}

form [type="submit"]{
    height: 50px;
    width: 50%;
    background-color: rgb(132, 14, 201);
    color: white;
    font-weight: bold;
}
form [type="submit"]:hover{
    cursor: pointer;
}

input{
    margin-top: 20px;
    height: 20px;
    padding: 15px;
    border-radius: 20px;
    border: none;
    font-size: 15px;
}
h3{
    font-size: 30px;
}
.container > div > img {  
    width: 100%;  
    height: 100%;  
    object-fit: cover;  
}
</style>
</head>
<body>
    <h1>Programação 17/11/2023.</h1>
    <h2></h2>
    <h2></h2>
    <header>
        <div id="title">
           
        </div>

            <a href="Exemplo.html"><li>Exemplo.</li></a>
            <a href="Readme.html"><li>Readme.md</li></a>
           
        </ul>
    </header>
</body>
</html>
